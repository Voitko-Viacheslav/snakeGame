<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container">
        <h1>tetris</h1>
        <h2>Score: <span class="scoreNumber">0</span> </h2>
        <div class="current-time"></div>
        <button class="btn-pause">Pause</button>
        <!-- <button class="btn-start">Start</button> -->
        <div class="canvas-wrapper">
            <canvas class="game-field" width="400" height="400"></canvas>
            <div class="popup-win">
                <div class="close">
                    <span class="close__line close__line-1"></span>
                    <span class="close__line close__line-2"></span>
                  </div>
                <p class="win">You are Win</p>
                <p class="total-time">Total Time: <span class="win-time"></span></p>
                <p class="total_score"></p>
            </div>
        </div>
    </div>   

    <script src="./script.js"></script>
</body>
</html>
