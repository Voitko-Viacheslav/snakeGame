<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container">
        <h1>Snake</h1>
        <div class="wrapper-score">
           <h2 class="score-title">Score: <span class="score-number">0</span> </h2>
           <div class="game-time"> Time: <span class="current-time"></span> </div> 
        </div>
        <div class="wrapper-btn">
            <button class="btn-pause">Pause</button>
            <button class="btn-start">Start</button>
        </div>
        
        <div class="canvas-wrapper">
            <canvas class="game-field" width="400" height="400"></canvas>
            <div class="popup-win">
                <div class="close">
                    <span class="close__line close__line-1"></span>
                    <span class="close__line close__line-2"></span>
                  </div>
                <p class="person">user</p>
                <p class="win">You are Win</p>
                <p class="total-time">Total Time: <span class="win-time"></span></p>
                <p class="total-score">Total Score: <span class="win-score">0</span></p>
            </div>
        </div>

    </div>
